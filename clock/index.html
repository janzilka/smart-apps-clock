<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>TJ Stadion Brno- hodiny</title>
<link rel="shortcut icon" href="./images/tjstadion.ico" />
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Lato'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Fjalla+One'>

      <link rel="stylesheet" href="css/style.css">
</head>
  <body>
   <div class="screen">
    <video loop muted autoplay poster="../images/bg_576x320.jpg" class="fullscreen-bg__video">
     <source src="./video/bg.mp4" type="video/mp4">
    </video>
    <div class="dial">
    <svg id="smartarc" width="320" height="320"></svg>
    <svg id="smartarcinner" width="320" height="320"></svg>
      <div class="dot"></div>
      <div class="sec-hand"></div>
      <div class="min-hand"></div>
      <div class="hour-hand"></div>
      <span class="twelve">12</span>
      <span class="three">3</span>
      <span class="six">6</span>
      <span class="nine">9</span>
      <span class="diallines"></span>
      <div class="date"></div>
      <div class="title-blue"></div>      
      <div class="title-red"></div>
      <div class="weekday"></div>
      <div class="screentext"></div>
      <div class="screentext2"></div>
    </div>    
   <div class="screentextNext"></div>
   </div>

//library code
  <script src="https://d3js.org/d3.v4.min.js"></script>
//library code
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
//my code
  <script src="./js/index.js"></script>

</body>
</html>
